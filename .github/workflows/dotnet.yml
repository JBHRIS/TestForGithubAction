# This workflow will build a .NET project and deploy to Azure VM IIS
name: .NET CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release
      
    - name: Publish
      run: dotnet publish --no-build --configuration Release --output ./publish
      
    - name: IIS Web App Deploy
      uses: cschleiden/webdeploy-action@v1
      with:
       webSiteName: "Default Web Site/App/Test/TestForGithubAction"  # 直接寫值測試
       package: "./publish"
       webDeployServiceUrl: "https://${{ secrets.AZURE_VM_HOST }}:8172/msdeploy.axd"
       username: "${{ secrets.AZURE_VM_USERNAME }}"
       password: "${{ secrets.AZURE_VM_PASSWORD }}"
       allowUntrusted: "true"
        
    - name: Deployment Summary
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      run: |
        echo "Deployment completed successfully!"
        echo "Website URL: http://${{ secrets.AZURE_VM_HOST }}/App/Test/TestForGithubAction"
        echo "Deploy path: ${{ secrets.IIS_SITE_PATH }}"
      shell: powershell
