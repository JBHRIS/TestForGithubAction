name: .NET CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release
      
    - name: Publish
      run: dotnet publish --no-build --configuration Release --output ./publish
    
    # ⬇️ 除錯步驟應該在 Publish 之後！
    - name: Verify Publish Output
      run: |
        Write-Host "==================== AFTER PUBLISH ===================="
        Write-Host "GitHub Workspace: ${{ github.workspace }}"
        Write-Host ""
        Write-Host "Publish folder check:"
        $publishPath = "${{ github.workspace }}\publish"
        Write-Host "Path: $publishPath"
        Write-Host "Exists: $(Test-Path $publishPath)"
        
        if (Test-Path $publishPath) {
          Write-Host ""
          Write-Host "Files in publish folder:"
          Get-ChildItem $publishPath -Name
          
          Write-Host ""
          Write-Host "Total files:"
          (Get-ChildItem $publishPath -Recurse -File).Count
        }
      shell: powershell
      
    - name: IIS Deploy
      uses: ChristopheLav/iis-deploy@v1.1.1
      with:
        website-name: "${{ secrets.IIS_SITE_PATH }}"
        msdeploy-service-url: "https://${{ secrets.AZURE_VM_HOST }}:8172/msdeploy.axd"
        msdeploy-username: "${{ secrets.AZURE_VM_USERNAME }}"
        msdeploy-password: "${{ secrets.AZURE_VM_PASSWORD }}"
        source-path: "${{ github.workspace }}\\publish"
        skip-extra-files: true
