# This workflow will build a .NET project and deploy to Azure VM IIS
name: .NET CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release
      
    - name: Publish
      run: dotnet publish --no-build --configuration Release --output ./publish
      
    - name: Install Web Deploy
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      run: |
        # 下載並安裝 Web Deploy
        $webDeployUrl = "https://download.microsoft.com/download/0/1/D/01DC28EA-638C-4A22-A57B-4CEF97755C6C/WebDeploy_amd64_en-US.msi"
        $webDeployPath = "$env:TEMP\WebDeploy_amd64_en-US.msi"
        
        Write-Host "下載 Web Deploy..."
        Invoke-WebRequest -Uri $webDeployUrl -OutFile $webDeployPath
        
        Write-Host "安裝 Web Deploy..."
        Start-Process msiexec.exe -ArgumentList "/i", $webDeployPath, "/quiet", "/norestart" -Wait
        
        # 等待安裝完成
        Start-Sleep -Seconds 10
        
        Write-Host "Web Deploy 安裝完成"
      shell: powershell
      
    - name: Deploy to Azure VM IIS
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      run: |
        # 設定部署參數
        $publishPath = ".\publish"
        $serverUrl = "https://${{ secrets.AZURE_VM_HOST }}:8172/msdeploy.axd"
        $siteName = "${{ secrets.IIS_SITE_PATH }}"
        $username = "${{ secrets.AZURE_VM_USERNAME }}"
        $password = "${{ secrets.AZURE_VM_PASSWORD }}"
        
        # 檢查 MSDeploy 是否存在
        $msdeployPath = "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"
        if (-not (Test-Path $msdeployPath)) {
            $msdeployPath = "C:\Program Files (x86)\IIS\Microsoft Web Deploy V3\msdeploy.exe"
        }
        
        if (-not (Test-Path $msdeployPath)) {
            Write-Error "找不到 MSDeploy.exe"
            exit 1
        }
        
        Write-Host "使用 MSDeploy 路徑: $msdeployPath"
        Write-Host "部署來源: $publishPath"
        Write-Host "部署目標: $siteName"
        
        # 執行部署
        & $msdeployPath `
          -verb:sync `
          -source:contentPath="$publishPath" `
          -dest:contentPath="$siteName",computerName="$serverUrl",username="$username",password="$password",authType="basic" `
          -allowUntrusted:true `
          -skip:Directory="\\App_Data" `
          -enableRule:DoNotDeleteRule `
          -retryAttempts:3 `
          -retryInterval:5000 `
          -verbose
      shell: powershell
      
    - name: Deployment Summary
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      run: |
        echo "🚀 部署完成！"
        echo "📍 網站位址: http://${{ secrets.AZURE_VM_HOST }}/App/Test/TestForGithubAction"
        echo "📝 部署路徑: ${{ secrets.IIS_SITE_PATH }}"
      shell: powershell
