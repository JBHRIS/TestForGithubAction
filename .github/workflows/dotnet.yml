# This workflow will build a .NET project and deploy to Azure VM IIS
name: .NET CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release
      
    - name: Publish
      run: dotnet publish --no-build --configuration Release --output ./publish
      
    - name: IIS Deploy
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      uses: ChristopheLav/iis-deploy@v1.1.1
      with:
        # IIS website name
        website-name: "${{ secrets.IIS_SITE_PATH }}"
        # MS Deploy Service URL - 需要包含完整的端點路徑
        msdeploy-service-url: "https://${{ secrets.AZURE_VM_HOST }}:8172/msdeploy.axd"
        # Username used by Basic authentication to the MS Deploy Service
        msdeploy-username: "${{ secrets.AZURE_VM_USERNAME }}"
        # Password used by Basic authentication to the MS Deploy Service
        msdeploy-password: "${{ secrets.AZURE_VM_PASSWORD }}"
        # The path to the source directory that will be deployed
        source-path: "${{ github.workspace }}\\publish"
        # Indicates if the existing directories/files are kept during deployment
        skip-extra-files: true
        
    - name: Deployment Summary
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      run: |
        echo "Deployment completed successfully!"
        echo "Website URL: http://${{ secrets.AZURE_VM_HOST }}/App/Test/TestForGithubAction"
        echo "Deploy path: ${{ secrets.IIS_SITE_PATH }}"
      shell: powershell
